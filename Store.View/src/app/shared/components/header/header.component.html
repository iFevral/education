<header class="mat-elevation-z6">
    <div class="wrap">
        <button mat-flat-button color="primary" routerLink="/" (click)="log()">Home</button>
        <span class="nav-btns-managers" *ngIf="isAuthorized && isAdmin">
            <button mat-flat-button color="primary" routerLink="/PrintingEditions"
                routerLinkActive="mat-button--active">Books</button>
            <button mat-flat-button color="primary" routerLink="/Authors"
                routerLinkActive="mat-button--active">Authors</button>
            <button mat-flat-button color="primary" routerLink="/Orders"
                routerLinkActive="mat-button--active">Orders</button>
            <button mat-flat-button color="primary" routerLink="/Users"
                routerLinkActive="mat-button--active">Users</button>
        </span>
        <div class="nav-btns-auth" *ngIf="!isAuthorized">
            <button class="btn-sign-in" mat-flat-button color="primary" routerLink="/Account/SignIn">Sign In</button>
            <button class="btn-sign-up" mat-stroked-button color="primary" routerLink="/Account/SignUp">Sign Up</button>
        </div>
        <div class="nav-btns-auth" *ngIf="isAuthorized">
            <button class="btn-sign-in" mat-flat-button color="primary" (click)="openCart()"
                *ngIf="!isAdmin">Cart</button>
            <button class="btn-sign-in" mat-flat-button color="primary" routerLink="/Account/Profile">Profile</button>
            <button class="btn-sign-in" mat-flat-button color="primary" routerLink="/Orders/MyOrders"
                *ngIf="!isAdmin">My Orders</button>
            <button class="btn-sign-out" mat-stroked-button color="primary" (click)="signOut()">Sign
                Out</button>
        </div>
    </div>
</header>
