<section class="author-section">
    <h1 (click)="applyFilter()">Printing Editions</h1>
    <div class="btn-add">
        <button mat-button color="primary" (click)="create()">
            <mat-icon>add_box</mat-icon>
        </button>
    </div>
    <hr>
    <div class="mat-elevation-z8">
        <table (matSortChange)="setOrder($event); applyFilters()" mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let row"> {{row.description.substring(0, 80)}}... </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field>
                        <mat-select [(ngModel)]="this.filterModel.types" (selectionChange)="applyFilters()" multiple>
                            <mat-select-trigger>Category</mat-select-trigger>
                            <mat-option *ngFor="let type of types" [value]="type">{{allTypes[type - 1]}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let row"> {{allTypes[row.type-1]}} </td>
            </ng-container>

            <ng-container matColumnDef="authors">
                <th mat-header-cell *matHeaderCellDef>Authors</th>
                <td mat-cell *matCellDef="let row">
                    <tr *ngFor="let author of row.authors">
                        <td>{{author.name}} </td>
                    </tr>
                </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> ${{row.price}} </td>
            </ng-container>

            <ng-container matColumnDef="control">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <span>
                        <button mat-button color="primary" (click)="update(row)">
                            <mat-icon>create</mat-icon>
                        </button>
                    </span>

                    <span>
                        <button mat-button color="primary" (click)="delete(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="pageSizeOptions" (page)="setAmountOfItems(); applyFilters($event)">
        </mat-paginator>
    </div>
</section>
