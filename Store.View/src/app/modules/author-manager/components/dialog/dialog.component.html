<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content *ngIf="isFormVisible">
    <mat-form-field>
        <input placeholder="Name" matInput [(ngModel)]="data.model.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.model" cdkFocusInitial>Ok</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
