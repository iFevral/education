<section class="author-section">
    <h1 (click)="applyFilter()">Authors</h1>
    <hr>
    <div class="wrap">
        <button mat-raised-button color="primary" (click)="create()">Create</button>
    </div>
    <br>
    <div class="mat-elevation-z8">
        <table (matSortChange)="setOrder($event); applyFilters()" mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="printingEdition">
                <th mat-header-cell *matHeaderCellDef> Printing Editions </th>
                <td mat-cell *matCellDef="let row">
                    <p *ngFor="let item of row.printingEditions">{{item.title}}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="control">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <span> 
                        <button mat-raised-button color="primary" (click)="update(row)">Update</button>
                    </span>

                    <span> 
                        <button mat-raised-button color="primary" (click)="delete(row)">Delete</button>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="setAmountOfAuthors(); applyFilters($event)"></mat-paginator>
    </div>
</section>
