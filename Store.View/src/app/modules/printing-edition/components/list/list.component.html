<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="isSidebarOpened">
        <br>
        <div class="sidenav-filter-categories">
            <h4>Categories</h4>
            <mat-checkbox color="primary">Book</mat-checkbox>
            <mat-checkbox color="primary">Newspaper</mat-checkbox>
            <mat-checkbox color="primary">Magazine</mat-checkbox>
        </div>
        <hr>
        <div class="sidenav-filter-price">
            <h4>Price</h4>
            <mat-form-field class="price-form">
                <input matInput type="number" placeholder="Min value">
                <span matPrefix>$&nbsp;</span>
            </mat-form-field>
            <mat-form-field class="price-form">
                <input matInput type="number" placeholder="Max value">
                <span matPrefix>$&nbsp;</span>
            </mat-form-field>
        </div>
        <div class="btn-apply">
            <button mat-flat-button color="primary" (click)="sidenav.toggle()">Apply</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <section class="printing-edition-container">

            <h1>Printing editions</h1>
            <button mat-flat-button color="primary" (click)="sidenav.toggle()">Filter</button>
            <br>
            <br>
            <div class="form-fields">
                <mat-form-field class="search-input-field">
                    <input matInput placeholder="Search">
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Currency">
                        <mat-option value="option">USD</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Sort by">
                        <mat-option value="option">Date</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <hr>
            <div class="cards">
                <app-card *ngFor="let printingEdition of printingEditionModel?.items"
                    [printingEdition]="printingEdition"></app-card>
                <app-card *ngFor="let printingEdition of printingEditionModel?.items"
                    [printingEdition]="printingEdition"></app-card>
            </div>
        </section>
    </mat-sidenav-content>
</mat-sidenav-container>
