<section class="author-section">
    <h1 (click)="applyFilter()">Users</h1>
    <hr>
    <div class="mat-elevation-z8">
        <table (matSortChange)="setOrder($event); applyFilters()" mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field class="search-input-field">
                        <input type="text" autocomplete="off" matInput placeholder="User name" [(ngModel)]="this.filterModel.searchQuery"
                            (input)="applyFilters()">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let row" [routerLink]="['/Orders/',row.id]"> {{row.firstName + " " + row.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                <td mat-cell *matCellDef="let row" [routerLink]="['/Orders/',row.id]">{{row.email}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field>
                        <mat-select [(ngModel)]="this.filterModel.lockStatuses" (selectionChange)="applyFilters()"
                            multiple>
                            <mat-select-trigger>Status</mat-select-trigger>
                            <mat-option *ngFor="let status of statuses" [value]="status">{{allStatuses[status]}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-slide-toggle class="example-margin" color="warn" [(ngModel)]="row.isLocked"
                        (change)="setLockout(row)"></mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="control">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <span>
                        <button mat-raised-button color="primary" (click)="update(row)">Update</button>
                    </span>

                    <span>
                        <button mat-raised-button color="primary" (click)="delete(row)">Delete</button>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="setAmountOfPrintingEdition(); applyFilters()"></mat-paginator>
    </div>
</section>
